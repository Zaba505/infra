title: Zaba505's Home Lab
languageCode: en-us

module:
  hugoVersion:
    extended: true
    min: "0.147.0"
  imports:
    - path: github.com/google/docsy
      disable: false
    - path: github.com/google/docsy/dependencies
      disable: false

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# Image processing configuration
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

# Markup settings
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango
    noClasses: false

outputs:
  section: [HTML, print, RSS]

# Site params
params:
  # Repository
  github_repo: https://github.com/Zaba505/infra
  github_project_repo: https://github.com/Zaba505/infra

  # Enable Lunr.js offline search
  offlineSearch: true
  prism_syntax_highlighting: false

  copyright:
    authors: Zaba505 | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2024

  # UI
  ui:
    showLightDarkModeMenu: true
    breadcrumb_disable: false
    navbar_logo: false
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: true
    sidebar_search_disable: true

  # Links
  links:
    developer:
      - name: GitHub
        url: https://github.com/Zaba505/infra
        icon: fab fa-github
        desc: Development takes place here!