name: "CodeQL"

on:
  push:
    branches:
      - main
    paths:
      - '**.go'

  pull_request:
    branches:
      - main
    paths:
      - '**.go'

  schedule:
    - cron: '34 11 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    # Custom Go version because of: https://github.com/github/codeql/issues/13992#issuecomment-1711721716
    - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
      with:
        go-version: '1.24'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@f94c9befffa4412c356fb5463a959ab7821dd57e # v3
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@f94c9befffa4412c356fb5463a959ab7821dd57e # v3
      with:
        category: "/language:${{matrix.language}}"